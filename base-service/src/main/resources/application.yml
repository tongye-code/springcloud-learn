server:
  port: 8101 #运行端口号
spring:
  application:
    name: base-service #服务名称
  cloud:
    inetutils:
      preferred-networks: 192.168.124
eureka:
  client:
    register-with-eureka: true #注册到Eureka的注册中心
    fetch-registry: true #获取注册实例列表
    service-url:
      defaultZone: http://tongye:123456@localhost:8001/eureka/ #配置注册中心地址
